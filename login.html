<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <title>Spotify Login</title>
    <style>
      .navbar {
        position: relative;
      }
      .brand {
        /*         position: absolute;
 */
        left: 50%;
        margin-left: -117px;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light mx-auto">
        <a class="navbar-brand" href="#">
          <img src="img/Spotify_logo.png" alt="Spotify logo" class="brand" />
        </a>
      </nav>
    </div>
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-4 text-center">
          <h4 class="h4 mb-3 font-weight-bold">
            To continue, log in to Spotify
          </h4>
          <button
            type="button"
            class="btn btn-primary btn-lg btn-block"
            style="border-radius: 30px"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-facebook"
              viewBox="0 0 16 16"
            >
              <path
                d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"
              /></svg
            >CONTINUE WITH FACEBOOK
          </button>
          <button
            type="button"
            class="btn btn-secondary btn-lg btn-block"
            style="border-radius: 30px"
          >
            <i class="fab fa-apple"></i> CONTINUE WITH APPLE
          </button>
          <br />
          <br />
          <br />
          <div class="form-label-group my-2">
            <input
              type="email"
              id="inputEmail"
              class="form-control"
              placeholder="Email address or username"
              required=""
              autofocus=""
            />
          </div>
          <div class="form-label-group">
            <input
              type="password"
              id="inputPassword"
              class="form-control"
              placeholder="Password"
              required=""
            />
            <br />
            <div class="checkbox mb-3" style="text-align: left">
              <label>
                <input type="checkbox" value="remember-me" /> Remember me
              </label>
              <button
                type="button"
                class="btn btn-secondary btn-lg"
                style="border-radius: 30px"
              >
                LOG IN
              </button>
            </div>
            <h5 class="font-weight-light">Forgot your password?</h5>
            <br />
            <hr />
            <br />
            <h3 class="h4 mb-3 font-weight-bold">Don't have an account?</h3>
            <button
              type="button"
              class="btn btn-block btn-outline-dark"
              style="border-radius: 30px"
            >
              Dark
            </button>
            <br />
            <hr />
            <p>
              If you click "log in with Facebook" and are not a Spotify user,
              you will be registered and you agree to Spotify's<span
                ><a href="#"> Terms & Conditions</a> </span
              >and<span><a href="#"> Privacy Police.</a> </span>
            </p>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
